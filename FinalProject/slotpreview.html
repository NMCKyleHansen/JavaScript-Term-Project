<!DOCTYPE html>
<html>
<head>
<title>Slot Machine</title>
<style>
#slots_box {
  background-color: black;
  padding: 1px;
  margin: 1px;
  width: 310px;
}
.slots {
  width: 100px;
  height: 100px;
  font-size: 100px;
  overflow: hidden;
  border: 1px solid white;
  float: left;
}
.slots .box {
  margin-top: 0;
  width: 100px;
}
.slots .slot {
  text-align: center;
  width: 100px;
  height: 100px;
}
.slots .slot img {
  max-width: 135px;
}
</style>
</head>
<body>
  <div id="slots_box">
    <div class="slots" id="pos1">
    <div class="box"></div></div>
  <div class="slots" id="pos2">
    <div class="box"></div></div>
  <div class="slots" id="pos3">
   <div class="box"></div></div>
    <div style="text-align:center">
      <input type="button" value="Spin to Win!" id="spinme" style="margin-top:4px;">
    </div>
  </div>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
/* images */
var images = ['media/orange.png','media/cherry.png','media/banana.png','media/plum.png'];
var d = new Date();
let ms = d.getMilliseconds();

$(document).ready(function() {
  pickimage($("#pos1 .box"));
  pickimage($("#pos2 .box"));
  pickimage($("#pos3 .box"));
});

$('#spinme').click(function() {
console.log("spin!");
  pickimage($("#pos1 .box"));
  pickimage($("#pos2 .box"));
  pickimage($("#pos3 .box"));
});

function pickimage(slotpos) {
counter=0; 

/* Randomish Spin based on number of images */
while (counter<777){
    let randomroll = Math.floor(Math.random() * (images.length));
    /* Show the image selected via the randomroll */
    slotpos.html("<div class='slot'><img src='" + images[randomroll] + "'></div>");
    counter++;
}
}
</script>
</body>
</html>
