<!DOCTYPE html>
<html lang="en">
<head>
<title>3 Fun Browser Games</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Games" />
<meta name="keywords" content="games,html,javascript" />
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"rel="stylesheet"/>
<link rel="stylesheet" href="css/finalProject.css" media="all"/>
<script src="js/finalproject.js"></script>	
</head>
<body>
    <article class="grid-container">
        <header class="title">
            <h1>3 Fun Browser Games </h1>
        </header>
            <!-- Display the 3 games-->
            <section class="content">
                <div class="box tip">
                <h2>Submarine Obstacle Adventure</h2>
                <p>
                    <img src="media/sub.png" alt="sub">
                  
                    <button onclick="subgame()">
                    Play!
                </button>
                <br>
                 <label id = "sub">Are you ready for an underwater adventure? This is a great game for kids to navigate the obstacles hidden in the depths of the sea.</label></p>
                </div>
                <div class="box tip">
                <h2>Cats Sandbox</h2>
                <p><img src="media/cat4.png" alt="Cats"> <button onclick="catsandboxgame()">
                    Play!
                </button>
                <br>
                <label id = "cat">Time to play in the cat sandbox game. This is a game designed for young children to drag cat images around in a cat-themed playset.</label></p>
                </div>
                <div class="box tip">
                <h2>Slot Machine</h2>
                <img src="media/slots.png" alt="slots">
                <p> <button onclick="slots()">
                play!
                </button>
                <br>
                <label id = "slot">Time to play a Vegas Style Slot Machine game. This is a Vegas-themed slot machine game for those of all ages that feel lucky.</label></p>
                </div>
            </section>
            <section class="extra" id="extra">
            <h2>Fun and Games for Everyone</h2>
            <p>This page is dedicated to people exploring the use of HTML and javascript to express their creativity.</p>
            </section>
<footer class="contact">
<p> &copy; Kyle Hansen(Hansenkylem@gmail.com), Student and Open-Source software promoter</p>
</footer>
</article>
</body>
</html>
