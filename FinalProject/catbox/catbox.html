<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/catbox.css" media="all"/>
   <script src="https://code.jquery.com/jquery-latest.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<title>Cat Play Time</title>
</head>

<body>
   <h1>Cat Play Time</h1>
   <button class ="button buttonorange" id="button1" name="button1">menu/Instructions</button>
   <section>
   <p id="Movecat1"><img src="media/cat1.png" alt="Cat1"/></p>
   <p id="Movecat2"><img src="media/cat2.png" alt="Cat2"/></p>          
   <p id="Movecat3"><img src="media/cat3.png" alt="Cat3"/></p>
   <p id="Movecat4"><img src="media/cat4.png" alt="Cat4"/></p>
   <p id="Movecat5"><img src="media/cat5.png" alt="Cat5"/></p>
   <p id="Movecat6"><img src="media/cat6.png" alt="Cat6"/></p>
   <p id="Movemouse1"><img src="media/mouse1.png" alt="Mouse1"/></p> 
   <p id="Moveyarn1"><img src="media/yarn1.png" alt="Yarn1"/></p> 
   </section>
<div id="infoModal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Instuctions: Move the cats, mouse, and yarn by dragging.</p>
      <input type="button" value="Play" name="restart" id="restart" style="font-size : 20px; width: 50%; height: 50px;" />
      <input type="button" value="Exit" name="exit" id="exit" style="font-size : 20px; width: 50%; height: 50px;"/>
    </div>
  
  </div>
  <script src="js/catbox.js"></script>
</body>
</html>
